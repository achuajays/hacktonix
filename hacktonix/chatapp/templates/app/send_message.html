<!-- send_message.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message</title>
</head>
<body>
    <h1>Send Message</h1>
    <form method="post" action="{% url 'send_message' sender_id=sender_id receiver_id=receiver_id %}">
        {% csrf_token %}
        <label for="content">Message:</label>
        <textarea name="content" required></textarea>
        <br>
        <button type="submit">Send</button>
    </form>
</body>
</html>
